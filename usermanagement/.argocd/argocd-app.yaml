# user-management-app/k8s/argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-management-app
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/ugardi/demo_app_argoCD.git   #https://github.com/your-repo/user-management-app.git
    targetRevision: HEAD
    path: usermanagement 
    helm:
      releaseName: user-management-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
