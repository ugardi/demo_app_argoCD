{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>User Management</h2>
    <a href="{{ url_for('add_user') }}" class="btn">Add New User</a>
</div>

<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">ID</th>
            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Username</th>
            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Email</th>
            <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">{{ user.id }}</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">{{ user.username }}</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">{{ user.email }}</td>
            <td style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn" style="margin-right: 5px;">Edit</a>
                <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
