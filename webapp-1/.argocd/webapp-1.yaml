apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-repo/webapp-helm.git
    targetRevision: HEAD
    path: webapp-helm
    helm:
      values: |
        web:
          ingress:
            hosts:
              - host: webapp.yourdomain.com
                paths:
                  - path: /
                    pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
